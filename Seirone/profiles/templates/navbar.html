{% block styles %}
  <style>
    .navbar{
      margin-bottom: 0;
      border-radius: 0;
    }
    .navbar-brand{
    font-family: 'Satisfy', cursive;
    display: inline-block;
    padding-top: .3125rem;
    padding-bottom: .3125rem;
    margin-right: 1rem;
    font-size: 1.25rem;
    line-height: inherit;
    white-space: nowrap;
    }
  </style>
{% endblock %} 

<div class="container">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Seirone Global</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
              {% url 'home' as home %}
              {% url 'about' as about %}
              {% url 'contact' as contact %}
            <li {% if request.path == home %} class="active nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li {% if request.path == about %} class="active" {% endif %}>
            <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li {% if request.path == contact %} class="active" {% endif %}>
              <a class="nav-link disabled" href="{% url 'contact' %}">Contact</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Accounts</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
              {% if not request.user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
                <a class="dropdown-item" href="{% url 'account_signup' %}">Signup</a>
              {% else %}
                <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                <a class="dropdown-item" href="{% url 'cheat' %}">Cheat Sheet</a>
              {% endif %}
              </div>
            </li>
          </ul>

     
        </div> 
</nav>
</div>
